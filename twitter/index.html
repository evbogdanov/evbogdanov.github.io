<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Twitter</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="nav-left">
          <ul class="nav-left__list">
            <li class="nav-left__item"><a class="nav-left__link nav-left__link_tweet" href="#"></a></li>
            <li class="nav-left__item"><a class="nav-left__link nav-left__link_bell" href="#"></a></li>
            <li class="nav-left__item"><a class="nav-left__link nav-left__link_msg" href="#"></a></li>
            <li class="nav-left__item"><a class="nav-left__link nav-left__link_hash" href="#"></a></li>
          </ul>
        </nav>
        <div class="logo">
          <a class="logo__link" href="#"></a>
        </div>
        <nav class="nav-right">
          <form class="nav-right__search">
            <input name="search" type="text" class="nav-right__search-input" placeholder="Search">
            <a class="nav-right__search-btn" href="#"></a>
          </form>
          <a class="nav-right__ava" href="#"></a>
        </nav>
      </header>
      <div class="content">

        <aside class="profile">
          <div style="height: 200px;"></div>
        </aside>

        <main class="main">
          <div style="height: 400px;"></div>
        </main>

        <aside class="extra">
        </aside>

      </div>
    </div>
  </body>
</html>

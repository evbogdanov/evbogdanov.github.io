<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mom's calculator</title>
    <style>
      table {
        border-collapse: collapse;
      }
      th, td {
        border: 1px solid black;
        width: 150px;
        text-align: center;
        padding: 7px 0;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>Date</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Daily revenue</th>
        <th>Total revenue</th>
      </tr>
      <tr>
        <td rowspan="3">1.1.2018</td>
        <td>1</td>
        <td>10</td>
        <td rowspan="3">140</td>
        <td rowspan="5">550</td>
      </tr>
      <tr>
        <td>2</td>
        <td>20</td>
      </tr>
      <tr>
        <td>3</td>
        <td>30</td>
      </tr>
      <tr>
        <td rowspan="2">2.1.2018</td>
        <td>4</td>
        <td>40</td>
        <td rowspan="2">410</td>
      </tr>
      <tr>
        <td>5</td>
        <td>50</td>
      </tr>
    </table>
  </body>
</html>

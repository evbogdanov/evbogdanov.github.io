<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700&amp;subset=cyrillic">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <ul class="header__languages">
        <li class="header__language header__language_active">
          <a class="header__link" href="#">English</a>
        </li>
        <li class="header__language">
          <a class="header__link" href="#">По-русски</a>
        </li>
      </ul>
      <h1 class="header__title">Mom's calculator</h1>
    </header>
    <table class="table">
      <thead>
        <tr>
          <th class="table__cell table__cell_head">Date</th>
          <th class="table__cell table__cell_head">Quantity</th>
          <th class="table__cell table__cell_head">Price</th>
          <th class="table__cell table__cell_head">Daily revenue</th>
          <th class="table__cell table__cell_head">Total revenue</th>
        </tr>
      </thead>
      <tbody class="table__body"></tbody>
    </table>
    <script src="js/main.js"></script>
  </body>
</html>

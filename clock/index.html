<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My clock</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="clock">
      <div class="clock__layer" style="transform:rotate(0deg)">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer" style="transform:rotate(30deg)">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer" style="transform:rotate(60deg)">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer" style="transform:rotate(90deg)">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer" style="transform:rotate(120deg)">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer" style="transform:rotate(150deg)">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer" style="transform:rotate(180deg)">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer" style="transform:rotate(210deg)">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer" style="transform:rotate(240deg)">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer" style="transform:rotate(270deg)">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer" style="transform:rotate(300deg)">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer" style="transform:rotate(330deg)">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer">
        <div class="clock__center clock__center_hours-minutes"></div>
      </div>
      <div class="clock__layer clock__layer_hours">
        <div class="clock__hand clock__hand_hours"></div>
      </div>
      <div class="clock__layer clock__layer_minutes">
        <div class="clock__hand clock__hand_minutes"></div>
      </div>
      <div class="clock__layer">
        <div class="clock__center clock__center_seconds"></div>
      </div>
      <div class="clock__layer clock__layer_seconds">
        <div class="clock__hand clock__hand_seconds"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

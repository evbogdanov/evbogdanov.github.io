<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My clock</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="clock">
      <div class="clock-layer dot" style="transform:rotate(0deg)"><i></i></div>
      <div class="clock-layer dot" style="transform:rotate(30deg)"><i></i></div>
      <div class="clock-layer dot" style="transform:rotate(60deg)"><i></i></div>
      <div class="clock-layer dot" style="transform:rotate(90deg)"><i></i></div>
      <div class="clock-layer dot" style="transform:rotate(120deg)"><i></i></div>
      <div class="clock-layer dot" style="transform:rotate(150deg)"><i></i></div>
      <div class="clock-layer dot" style="transform:rotate(180deg)"><i></i></div>
      <div class="clock-layer dot" style="transform:rotate(210deg)"><i></i></div>
      <div class="clock-layer dot" style="transform:rotate(240deg)"><i></i></div>
      <div class="clock-layer dot" style="transform:rotate(270deg)"><i></i></div>
      <div class="clock-layer dot" style="transform:rotate(300deg)"><i></i></div>
      <div class="clock-layer dot" style="transform:rotate(330deg)"><i></i></div>
      <div class="clock-layer center-hours-minutes"><i></i></div>
      <div class="clock-layer hours"><i></i></div>
      <div class="clock-layer minutes"><i></i></div>
      <div class="clock-layer center-seconds"><i></i></div>
      <div class="clock-layer seconds"><i></i></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>

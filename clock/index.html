<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My clock</title>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <div class="clock">
      <div class="clock__layer">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer clock__layer_1">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer clock__layer_2">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer clock__layer_3">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer clock__layer_4">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer clock__layer_5">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer clock__layer_6">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer clock__layer_7">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer clock__layer_8">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer clock__layer_9">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer clock__layer_10">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer clock__layer_11">
        <div class="clock__dot"></div>
      </div>
      <div class="clock__layer">
        <div class="clock__center clock__center_hours-minutes"></div>
      </div>
      <div class="clock__layer clock__layer_hours">
        <div class="clock__hand clock__hand_hours"></div>
      </div>
      <div class="clock__layer clock__layer_minutes">
        <div class="clock__hand clock__hand_minutes"></div>
      </div>
      <div class="clock__layer">
        <div class="clock__center clock__center_seconds"></div>
      </div>
      <div class="clock__layer clock__layer_seconds">
        <div class="clock__hand clock__hand_seconds"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
